<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base-layout::head">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Registro</h4>
					</div>
					<div class="card-body">

						<form th:action="@{/auth/registro}" th:object="${usuario}"
							method="POST">
							<div class="row form-group">
								<label class="col-md-3">Nombre</label> <input type="text"
									class="form-control col-md-7" th:field="*{nombre}" /> <small
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
									class="form-text text-danger"></small>
							</div>

							<div class="row form-group">
								<label class="col-md-3">Apellidos</label> <input type="text"
									class="form-control col-md-7" th:field="*{apellido}" /> <small
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}" class="form-text text-danger"></small>
							</div>

							<div class="row form-group">
								<label class="col-md-3">Email</label> <input type="text"
									class="form-control col-md-7" th:field="*{email}" /> <small
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="form-text text-danger"></small>
							</div>

							<div class="row form-group">
								<label class="col-md-3">Username</label> <input type="text"
									class="form-control col-md-7" th:field="*{username}" /> <small
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}" class="form-text text-danger"></small>
							</div>

							<div class="row form-group">
								<label class="col-md-3">Contrase&ntilde;a</label> <input
									type="password" class="form-control col-md-7"
									th:field="*{password}" /> <small
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="form-text text-danger"></small>
							</div>

							<div class="row form-group">
								<input type="submit"
									class="btn btn-success btn-block col-md-7 offset-3"
									value="Continuar" />
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
